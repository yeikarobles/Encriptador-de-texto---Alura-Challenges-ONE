<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/92123be90a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500&family=Red+Hat+Display:ital,wght@0,300;0,400;1,300&family=Space+Grotesk:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Encrypter</title>
  </head>
  <body>
    <header>
      <h1>encrypter</h1>
      <!-- <div class="logo">
        <img src="./img/IMG_1089 2.PNG" alt="logo" />
      </div> -->
    </header>
    <main>
      <div class="container">
        <!-- <div class="title"><h1>.Encryption</h1></div> -->
        <select name="function" id="functionSelector">
          <option value="null" hidden>Choose function</option>
          <option value="encrypt">Encrypt</option>
          <option value="decrypt">Decrypt</option>
        </select>
        <p class="error" id="error">
          <i class="fa-solid fa-circle-exclamation"></i>
          can use only lowercase
        </p>

        <div class="wrapper">
          <section>
            <textarea
              name="textIn"
              class="textIn"
              id="textIn"
              cols="30"
              rows="10"
              placeholder="text to encrypt"
            ></textarea>

            <button id="pasteTextIn" class="pasteBtn">paste</button>
            <button id="clearTextIn" class="clearBtn">clear</button>
          </section>
          <button class="submitBtn" id="submitBtn">encrypt</button>
          <section>
            <textarea
              name="textOut"
              id="textOut"
              cols="30"
              rows="10"
              placeholder="encrypted text"
              readonly
            ></textarea>

            <button id="copyTextOut" class="copyBtn">copy</button>
            <button id="clearTextOut" class="clearBtn">clear</button>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <nav class="social">
        <ul class="socialLinks">
          <li class="links">
            <a href="#"
              ><div>
                <i class="fa-solid fa-user"></i>
              </div>
              Portfolio</a
            >
          </li>

          <li class="links">
            <a href="#">
              <div>
                <i class="fa-brands fa-linkedin-in"></i>
              </div>
              LinkedIn</a
            >
          </li>

          <li class="links">
            <a href="#">
              <div>
                <i class="fa-brands fa-github-alt"></i>
              </div>
              GitHub</a
            >
          </li>

          <li class="links">
            <a href="#">
              <div>
                <i class="fa-regular fa-message"></i>
              </div>
              Contact</a
            >
          </li>
        </ul>
      </nav>

      <div class="copyright">
        <small>
          2023
          <i class="fa-regular fa-copyright"></i>
          <span> Yeika Robles</span>
          || All rights reserved
        </small>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
