<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/92123be90a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Farsan&family=Fredericka+the+Great&family=Niconne&family=Patrick+Hand+SC&family=Suez+One&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Tululu</title>
  </head>
  <body>
    <header>
      <div class="name">
        <h1>Tulul√∫</h1>
        <span>// encrypter</span>
      </div>
      <div class="logo">
        <img src="./img/IMG_1089 2.PNG" alt="logo" />
      </div>
    </header>
    <main>
      <div class="container">
        <div class="title"><h1>.Encryption</h1></div>
        <select name="function" id="functionSelector">
          <option value="null" hidden>Choose function</option>
          <option value="encrypt">Encrypt</option>
          <option value="decrypt">Decrypt</option>
        </select>

        <div class="textContainer">
          <section>
            <div class="wrapper">
              <textarea
                name="textIn"
                class="textIn"
                id="textIn"
                cols="30"
                rows="10"
                placeholder="text to encrypt"
              ></textarea>

              <div class="btns">
                <button id="pasteTextIn">paste</button>
                <button id="clearTextIn">clear</button>
              </div>

              <button class="mainBtn" id="mainBtn">encrypt</button>
            </div>
          </section>

          <section>
            <div class="wrapper">
              <textarea
                name="textOut"
                id="textOut"
                cols="30"
                rows="10"
                placeholder="encrypted text"
                readonly
              ></textarea>

              <div class="btns">
                <button id="copyTextOut">copy</button>
                <button id="clearTextOut">clear</button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <div class="left"></div>

      <div class="center">
        <nav class="row social">
          <ul class="socialLinks">
            <li class="links">
              <a href="#"
                ><div>
                  <i class="fa-solid fa-user"></i>
                </div>
                Portfolio</a
              >
            </li>

            <li class="links">
              <a href="#">
                <div>
                  <i class="fa-brands fa-linkedin-in"></i>
                </div>
                LinkedIn</a
              >
            </li>

            <li class="links">
              <a href="#">
                <div>
                  <i class="fa-brands fa-github-alt"></i>
                </div>
                GitHub</a
              >
            </li>

            <li class="links">
              <a href="#">
                <div>
                  <i class="fa-regular fa-message"></i>
                </div>
                Contact</a
              >
            </li>
          </ul>
        </nav>

        <div class="row copyright">
          <i class="fa-regular fa-copyright"></i> 2023 design by
          <span>Yeika Robles</span> | All rights reserved
        </div>
      </div>

      <div class="right"></div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
